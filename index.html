<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glassmorphism Landing Page</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Prevents any scrolling */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 100%;
        height: 100vh; /* Full viewport height */
        background: url('images/background.jpg') no-repeat center center;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 5%; /* Adjusted for smaller margin effect */
    }

    .glassmorphism-rectangle {
        width: 80%; /* Substantial width */
        height: 70%; /* Substantial height */
        background: rgba(255, 255, 255, 0.1); /* Semi-transparent white for the glass effect */
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px); /* Essential for glassmorphism effect */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adds depth */
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="glassmorphism-rectangle">
            <h1></h1>
        </div>
    </div>
</body>
</html>
